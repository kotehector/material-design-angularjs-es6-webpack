<!DOCTYPE html>
<html lang="en">

<head>
    <title>Material Design AngularJs ES6 & Webpack</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,700">
    <link rel="stylesheet" href="./node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" href="./assets/app.css" />
</head>

<body ng-cloak layout="column" ng-controller="AppController as app">

    <!-- Container #1 -->
    <md-toolbar layout="row" class="md-toolbar-tools">
        <md-button class="menu md-icon-button" hide-gt-sm ng-click="app.toggleList();" aria-label="Mostrar lista de usuarios">
            <md-icon md-svg-icon="menu"></md-icon>
        </md-button>
        <h1>Material Design AngularJs ES6 & Webpack</h1>
    </md-toolbar>

    <!-- Container #2 -->
    <div flex layout="row">

        <!-- Container #3 -->
        <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" ng-click="app.toggleList();" class="md-whiteframe-4dp">
            <users-list users="app.users" selected="app.selected" on-selected="app.selectUser(user);">
            </users-list>
        </md-sidenav>

        <!-- Container #4 -->
        <md-content flex id="content">
            <!-- User details sample -->
            <user-details selected="app.selected">
            </user-details>

        </md-content>
    </div>
</body>




<script src="boot.bundle.js"></script>

</html>
