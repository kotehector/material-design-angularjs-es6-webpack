<!DOCTYPE html>
<html lang="en">

<head>
    <title>Material Design AngularJs ES6 & Webpack</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,700">
    <link rel="stylesheet" href="./node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" href="./app/assets/app.css" />
</head>

<body ng-cloak layout="column">

    <!-- Container #1 -->
    <md-toolbar layout="row" class="md-toolbar-tools">
        <h1>Material Design AngularJs ES6 & Webpack</h1>
    </md-toolbar>

    <!-- Container #2 -->
    <div flex layout="row">

        <!-- Container #3 -->
        <md-sidenav md-is-locked-open="true" class="md-whiteframe-4dp">
            <md-list>
                <!-- List Item #1 -->
                <md-list-item>
                    <md-button>
                        <md-icon md-svg-src="./app/assets/svg/avatar-1.svg" class="avatar"></md-icon>
                        Héctor Menduíña
                    </md-button>
                </md-list-item>
                <!-- List Item #2 -->
                <md-list-item>
                    <md-button>
                        <md-icon md-svg-src="./app/assets/svg/avatar-4.svg" class="avatar"></md-icon>
                        David Paz
                    </md-button>
                </md-list-item>
            </md-list>
        </md-sidenav>

        <!-- Container #4 -->
        <md-content flex id="content">
            <!-- User details sample -->

            <md-icon md-svg-src="./app/assets/svg/avatar-1.svg" class="avatar"></md-icon>
            <h2>Héctor Menduíña</h2>
            <p>
                Me encanta la pizza!
            </p>
        </md-content>
    </div>
</body>




<script src="boot.bundle.js"></script>

</html>
